<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..500&display=swap" rel="stylesheet" />
  <title>FEM credit cards</title>
  <link href="app/css/style.css" rel="stylesheet">
</head>

<body>

  <main class="content-grid">

    <div class="card-previews">
      <div class="card-front">
        <img class="card-front__bg" src="./images/bg-card-front.png" alt="Card front image" />
        <img class="card-front__logo" src="./images/card-logo.svg" alt="Logo image" />
        <span class="card-front__number">0000 0000 0000 0000</span>
        <span class="card-front__name">Jane Appleseed</span>
        <span class="card-front__expiry">mm / yy</span>
      </div>

      <div class="card-back">
        <img class="card-back__bg" src="./images/bg-card-back.png" alt="Card back image" />
        <span class="card-back__cvc">123</span>
      </div>
    </div>

    <form action="" class="form">
      <h1 class="site-title">form goes here</h1>
    </form>

  </main>

  <section class="desktop-boxes">
    <div class="left-box">x</div>
    <div class="right-box">x</div>
  </section>

</body>

</html>
