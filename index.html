<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..@500&display=swap" rel="stylesheet">
  <title>FEM | Interactive card details form</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
    <main class="content-grid">
        <div class="card-previews">
            <div class="card-front">
                <img src="/images/bg-card-front.png" alt="Front of card background" class="card-front__bg">   
                <img src="/images/card-logo.svg" alt="Card logo" class="card-front__logo">
                <span class="card-front__number">0000 0000 0000 0000</span>
                <span class="card-front__name">Jane Appleseed</span>
                <span class="card-front__expiry">mm / yy</span>
            </div>
            <div class="card-back"
                <img src="/images/bg-card-back.png" alt="Back of card background" class="card-back__bg">
                <span class="card-back__cvc">123</span>
            </div>
        </div>
        <form action="" class="form">
            <h1 class="site-title">form goes here</h1>
        </form>
    </main>
  <div class="attribution"> <!-- Footer -->
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">fivefiftyfive</a>.
  </div>
</body>
</html>
